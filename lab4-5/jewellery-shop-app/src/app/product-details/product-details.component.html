<h2>Детали изделия</h2>

<div *ngIf="product" id="item">
    <img src={{product.img}}>
    <div id="description">
        <h3>{{ product.name }}</h3>
        <h4>Цена: ${{ product.price }}</h4>
        <h4>Рейтинг: {{product.rating}}/5.0⭐️</h4>
        <p> Описание: <br>{{ product.description }}</p>
        <p> {{product.detail}}</p>
        <a href={{product.link}}>➡️жми сюда, чтобы заказать⬅️</a>
    </div>
</div>
