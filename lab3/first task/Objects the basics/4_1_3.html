<!DOCTYPE HTML>
<html>

<body>
    <script>
        let salaries = {
            John: 100,
            Ann: 160,
            Pete: 130
        }

        function sumOfSalaries(obj){
            let sum = 0;
            for(let i in obj){
                sum += obj[i];
            }
            return sum;
        }

        alert(sumOfSalaries(salaries));
    </script>
</body>

</html>
