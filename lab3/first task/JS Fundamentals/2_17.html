<!DOCTYPE html>
<html>

<body>
    <p>Before the script...</p>
    <script>
        'use strict';
        function ask(question, yes, no) {
            if (confirm(question)) yes();
            else no();
        }

        ask(
            "Do you agree?",
            () => alert("You agreed."),
            () => alert("You canceled the execution.")
        );
    </script>
    <p>...After the script.</p>
</body>

</html>
